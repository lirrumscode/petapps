<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 class="title">
          Adopt a Pet <br />
          Lovely
        </h1>
      </ion-col>
      <ion-col size="12">
        <ion-segment [(ngModel)]="type" scrollable mode="md">
          <ion-segment-button value="dogs" mode="ios">
            <ion-item lines="none">
              <ion-avatar>
                <img src="assets/img/perros.png" alt="img" />
              </ion-avatar>
              <ion-label>Dogs</ion-label>
            </ion-item>
          </ion-segment-button>
          <ion-segment-button value="cats" mode="ios">
            <ion-item lines="none">
              <ion-avatar>
                <img src="assets/img/gatos.png" alt="img" />
              </ion-avatar>
              <ion-label>Cats</ion-label>
            </ion-item>
          </ion-segment-button>
        </ion-segment>

        <div [ngSwitch]="type">
          <ion-list *ngSwitchCase="'dogs'">
            <ion-row>
              <ion-col
                size="6"
                *ngFor="let data of allCharacters"
                (click)="goSingle()"
              >
                <div
                  class="background"
                  style="background: linear-gradient(180deg, rgba(255, 255, 255, 0) 26.42%, #000000 99.33%),
                url('{{ data?.url }}')"
                >
                  <h3 class="txt-data">{{ data?.altText }}</h3>
                  <ion-icon
                    name="heart-sharp"
                    class="icon-fav"
                    (click)="goFav(data)"
                    [class.selected]="data.selected == true"
                  ></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-list>
          <ion-list *ngSwitchCase="'cats'">
            <ion-row>
              <ion-col size="12">
                <h1 class="subtitle">We don't have cats yet for adoption!</h1>
                <p class="txt">
                  But you can see the all dogs and choose your favorite!
                </p>
              </ion-col>
            </ion-row>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
