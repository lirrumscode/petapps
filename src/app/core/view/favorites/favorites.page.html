<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <h1 class="title">Favorites Pet</h1>
      <ion-col size="12">
        <div *ngIf="favorites <= ['']">
          <h4 class="subtitle">You don't favorites yet!</h4>
          <p class="txt">Please go to Home a choose one!</p>
        </div>
      </ion-col>
      <ion-col size="6" *ngFor="let data of favorites">
        <div
          class="background"
          style="background: linear-gradient(180deg, rgba(255, 255, 255, 0) 26.42%, #000000 99.33%),
        url('{{ data?.url }}')"
        >
          <h3 class="txt-data">{{ data?.altText }}</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
